<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Tic Tac Toe</h1>
        <h1>(Aditiya Singh)</h1>
    </nav>
    <div class="game-container">
        <div class="container">
            <div class="game-box bu bl br"><span class="box"></span></div>
            <div class="game-box bu br"><span class="box"></span></div>
            <div class="game-box bu br"><span class="box"></span></div>
            <div class="game-box bl bu br"><span class="box"></span></div>
            <div class="game-box bu br"><span class="box"></span></div>
            <div class="game-box br bu br"><span class="box"></span></div>
            <div class="game-box bl bd bu br"><span class="box"></span></div>
            <div class="game-box bd bu br"><span class="box"></span></div>
            <div class="game-box bd br bu"><span class="box"></span></div>
        </div>
        <div class="game-info">
            <h2>Wlecome to Tic Tac Toe</h2>
            <div>
                <div class="info">
                    <h2>Turn for X</h2>
                </div>
                <button class="reset" id="set">Reset</button>
            </div>
            <div class="img-box">
                <img src="./img/win.gif" alt="">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
